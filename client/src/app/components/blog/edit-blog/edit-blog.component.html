<h1 class="page-header">Edit Blog</h1>

<!-- Custom Success/Erro Message -->
<div class="row show-hide-message" *ngIf="message">
  <div [ngClass]="messageClass">
    {{ message }}
  </div>
</div>

<form (click)="updateBlogSubmit()">

  <div class="form-group">
    <label for="title">Title</label>
    <input [disabled]="processingInfo" type="text" name="title" placeholder="*Blog Title" class="form-control" [(ngModel)]="blog.title" />
  </div>

  <div class="form-group">
    <label for="body">Body</label>
    <textarea [disabled]="processingInfo" name="body" rows="8" cols="80" [(ngModel)]="blog.body" class="form-control" placeholder="*Blog Body"></textarea>
  </div>

  <a [routerLink]="['/delete-blog/', blog._id]"><button  [disabled]="processingInfo"  type="button" name="button" class="btn btn-danger">Delete</button></a>
  <button [disabled]="processingInfo" type="button" name="button" class="btn btn-success" (click)="goBack()">Go Back</button> <!-- Back Button -->
  <button [disabled]="processingInfo" type="submit" name="save" class="btn btn-info">Save Changes</button> <!-- Save Button -->

</form>
